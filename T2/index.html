<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <mark><h1 style="color: rgb(193, 239, 237);">SISTEMA DE GESTAO ACADEMICA</h1></mark> 
<h3><mark> manutencao de usuarios do sistema interno</mark></h3>
<form>
    <br> login:<input type="text" id="login"/><br>
    <br> senha:<input type="password" id="senha"/><br>
    <br> status:<input type="text" id="status"/><br>
    <br> tecnico:<input type="radio" id="tecnico"/>
    professor:<input type="radio" id="professor"/>
    aluno:<input type="radio" id="aluno"/><br>
    <br>data criacao:<input type="date" id="date"/><br>
    perfil: convidado: <input type="radio" id="convidado"/>

    observacoes: <input type="area-text" id="observacoes"/><br>
    modulos: compras:<input type="checkbox" id="compras"/><br>
    biblioteca:<input type="checkbox" id="biblioteca"/>
    academicos:<input type="checkbox" id="academicos"/>
    documentacao:<input type="checkbox" id="documentacao"/>
    recursos huamnos:<input type="checkbox" id="recursos humanos"/>
</form>
<button>cadastrar</button>
<button>excluir</button>
